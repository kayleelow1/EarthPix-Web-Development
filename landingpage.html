<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">EarthPix</h2>
            <div class="toggle"></div>
        </header>

        <video src="video.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Created for the independently minded traveller who appreciates our planet’s most incredible yet underrated places.</p>
            <a href="destinationspage.html">Explore</a>
        </div>
    </section>

    <div class="menu">
        <ul>
            <li><a href="destinationspage.html">Destinations</a></li>
            <li><a href="aboutus.html">About Us</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>

</body>

</html>
