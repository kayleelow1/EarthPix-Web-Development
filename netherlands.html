<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="netherlands.css">
    <link rel="stylesheet" href="slick.css">
    <title>Let's explore Netherlands!</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h2 class="logo"><a href="landingpage.html">EarthPix</a></h2>
        </div>
        <div class="menu">
            <ul>
                <li><a href="landingpage.html">Home</a></li>

                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </div>
    </nav>
    <header>

            <div class="single-banner">
